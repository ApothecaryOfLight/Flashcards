<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style/admin-interface.css" />
  <link rel="stylesheet" href="style/error-log.css" />
  <link rel="stylesheet" href="style/subject_editor.css" />
  <link rel="stylesheet" href="style/admin_interface_search_index.css" />


  <script src="javascript/blueimp.min.js"></script>
  <script src="ip_file.js"></script>
  <script src="javascript/admin.js"></script>

  <script src="javascript/time_converter.js"></script>
  <script src="javascript/error_element_composer.js"></script>
  <script src="javascript/event_element_composer.js"></script>
  <script src="javascript/subject_editor.js"></script>
  <script src="javascript/admin-interface.js"></script>
  <script src="javascript/error-log.js"></script>
</head>
<body>

  <div id="menu">
    <div id="menu_button_error_log" class="menu_button">Error Log</div>
    <div id="menu_button_event_log" class="menu_button">Event Log</div>
    <div id="menu_button_subject_editor" class="menu_button">Subject Editor</div>
    <div id="menu_button_search_index" class="menu_button">Search Index</div>
  </div>

  <div id="search_index_container">
    <button id="rebuild_search_index">Rebuild Search Index</button>
  </div>
  <div id="error-log-container"></div>
  <div id="event-log-container"></div>
  <div id="subject_editor_container">
    <div id="1_level_subject_container">
      <select id="1_level_subject_dropdown"></select>
      <button id="add_1_level_subject_button">Add Subject</button>
      <button id="delete_1_level_subject_button">Delete Subject</button>
      <input id="1_level_subject_input_field" 
        type="text" placeholder="Type New Field Level Subject Here"></input>
    </div>
    <div id="2_level_subject_container">
      <select id="2_level_subject_dropdown"></select>
      <button id="add_2_level_subject_button">Add Subject</button>
      <button id="delete_2_level_subject_button">Delete Subject</button>
      <input id="2_level_subject_input_field" 
        type="text" placeholder="Type New Field Level Subject Here"></input>
    </div>
    <div id="3_level_subject_container">
      <select id="3_level_subject_dropdown"></select>
      <button id="add_3_level_subject_button">Add Subject</button>
      <button id="delete_3_level_subject_button">Delete Subject</button>
      <input id="3_level_subject_input_field" 
        type="text" placeholder="Type New Field Level Subject Here"></input>
    </div>
    <div id="4_level_subject_container">
      <select id="4_level_subject_dropdown"></select>
      <button id="add_4_level_subject_button">Add Subject</button>
      <button id="delete_4_level_subject_button">Delete Subject</button>
      <input id="4_level_subject_input_field" 
        type="text" placeholder="Type New Field Level Subject Here"></input>
    </div>
  </div>

</body>
</html>
