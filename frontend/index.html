<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
<meta name="mobile-web-app-capable" content="yes">


<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

<script src="ip_file.js"></script>
<script src="javascript/blueimp.min.js"></script>

<!--My scripts-->
<script src="javascript/globals.js"></script>
<script src="javascript/regex.js"></script>
<script src="javascript/runset_interface.js"></script>
<script src="javascript/card_editor_interface.js"></script>
<script src="javascript/set_editor_interface.js"></script>
<script src="javascript/search_interface.js"></script>
<script src="javascript/modal_interface.js"></script>
<script src="javascript/login.js"></script>
<script src="javascript/interface_manager.js"></script>

<!--My CSS-->
<link rel="stylesheet" href="style/style.css">
<link rel="stylesheet" href="style/runset_interface.css">
<link rel="stylesheet" href="style/card_editor_interface.css">
<link rel="stylesheet" href="style/set_editor_interface.css">
<link rel="stylesheet" href="style/search_interface.css">
<link rel="stylesheet" href="style/modal_interface.css">
<link rel="stylesheet" href="style/interface_manager.css">
<link rel="stylesheet" href="style/buttons.css">
<link rel="stylesheet" href="style/menu.css">


</head>
<body>

<div id="root">
<div id="search_interface">
  <div id="paper_background">
    <div class="red_lines"></div>
  </div>
  <div id="blue_line_container"></div>

  <!--Login-->
  <div id="menu">
    <div id="search_interface_login_element">
      <span id="login_text">Log In</span>
      <span id="login_button" class="material-icons md-32">
        login
      </span>
    </div>

    <div id="search_interface_logout_element">
      <span id="logout_text">Log Out</span>
      <span id="logout_button" class="material-icons md-32">
        logout
      </span>
    </div>
  </div>

  <div id="search_interface_field_container">
    <input id="search_interface_set_name"
      type="text" autocomplete="off" placeholder="Type Here..."/>
  </div>

  <div id="search_buttons_container">
    <button id="search_interface_add_search_tag_button"
      class="better_buttons">Add Search Term</button>
    <button id="search_interface_create_temp_set_button"
      class="better_buttons">Create Temp Set</button>
    <button id="search_interface_set_name_create"
      class="better_buttons">Create Set</button>
    <button id="search_interface_switch_list_type"
      class="better_buttons">List Cards</button>
  </div>

  <div id="search_tag_container"></div>

  <div id="search_interface_set_list"></div>

  <div id="search_interface_pagination_container"></div>
</div>

<div id="set_editor_interface">
  <div id="set_editor_interface_set_name"></div>
  <div id="set_editor_interface_buttons">
    <button id="set_editor_interface_new"
      class="set_editor_interface_button half_button">
      New Card
    </button>
    <button id="set_editor_interface_go_back"
      class="set_editor_interface_button half_button">
      Go Back
    </button>
   </div>
  <div id="set_editor_interface_lower_container">
    <div id="set_editor_interface_tags_container">
      <input type="text"  id="set_editor_interface_tags_field"/>
      <button id="set_editor_interface_add_tag_button" class="quarter_button card_editor_interface_button">
        Add Topic
      </button>
    </div>
    <div id="set_editor_interface_tags_list"></div>
    <div id="set_editor_interface_card_list"></div>
  </div>
</div>

<div id="card_editor_interface">
  <div id="card_editor_interface_set_name"></div>

  <div id="card_editor_interface_tags_container">
    <input type="text"  id="card_editor_interface_tags_field"/>
    <button id="card_editor_interface_add_tag_button" class="quarter_button card_editor_interface_button">
      Add Topic
    </button>
  </div>
  <div id="card_editor_interface_tags_list"></div>

  <div id="card_editor_interface_pictoral_question_container">
    <button id="card_editor_interface_pictoral_question_add_button"
      class="quarter_button card_editor_interface_button">
      Add Image
    </button>
  </div>

  <div
    id="card_editor_interface_q_text"
    placeholder="Question here." contenteditable>
  </div>
  <div
    id="card_editor_interface_a_text"
    placeholder="Answer here." contenteditable>
  </div>
  <div id="card_editor_interface_buttons">
    <button id="card_editor_interface_go_back"
      class="quarter_button card_editor_interface_button">
      Go Back
    </button>
    <button id="card_editor_interface_set_card"
      class="quarter_button card_editor_interface_button">
      Set Card
    </button>
  </div>
</div>

<div id="runset_interface">
  <div id="runset_interface_qa_space">
    <div id="index_card_background">
      <div id="index_card_red_line"></div>
      <div id="index_card_blue_line_container"></div>
    </div>
    <div id="runset_interface_q_text"></div>
    <div id="runset_interface_a_text"></div>
  </div>
  <div id="runset_interface_buttons">
    <span id="runset_interface_go_back"
     class="button material-icons md-32">
     arrow_circle_up
    </span>
    <span id="runset_interface_missed"
      class="button material-icons md-32">
      close
    </span>
    <span id="runset_interface_correct"
      class="button material-icons md-32">
      check
    </span>
    <span id="runset_interface_flip_card"
      class="button material-icons md-32">
      rotate_90_degrees_ccw
    </span>
  </div>
  <div id="runset_interface_split_set_buttons">
  </div>
</div>

<div id="modal_interface_screen_cover">
  <div id="modal_interface">
    <div id="modal_interface_message"></div>
    <div id="modal_interface_prompts"></div>
    <div id="modal_interface_button_container"></div>
  </div>
</div>

</div>
</body>
</html>
