<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
<meta name="mobile-web-app-capable" content="yes">


<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


<script src="script.js"></script>
<script src="blueimp.min.js"></script>

</head>
<body>
<div id="root">




<div id="setlist_interface">
  <div id="paper_background">
    <div class="red_lines"></div>
  </div>
  <div id="blue_line_container"></div>

  <!--Login-->
  <div id="menu">
    <div id="login_element">
      <span id="login_text">Log In</span>
      <span id="login_button" class="material-icons md-32">
        login
      </span>
    </div>

    <div id="logout_element">
      <span id="logout_text">Log Out</span>
      <span id="logout_button" class="material-icons md-32">
        logout
      </span>
    </div>
  </div>

  <div id="setlist_interface_field_container">
    <input id="setlist_interface_set_name"
      type="text" autocomplete="off" placeholder="Search"/>
    <div id="setlist_interface_set_name_create">
      <div id="setlist_interface_set_name_create_text">
        Create
      </div>
    </div>
  </div>
  <!--button id="setlist_interface_create" class="button wide_button">Create</button-->
  <div id="setlist_interface_set_list"></div>
</div>

<div id="cardlist_interface">
  <div id="cardlist_interface_set_name"></div>
  <div id="cardlist_interface_card_list"></div>
  <div id="cardlist_interface_buttons">
    <button id="cardlist_interface_new" class="button half_button">
      New Card
    </button>
    <button id="cardlist_interface_go_back" class="button half_button">
      Go Back
    </button>
   </div>
</div>

<div id="card_interface">
  <div id="card_interface_set_name"></div>
  <textarea id="card_interface_q_text" placeholder="Question here."></textarea>
  <textarea id="card_interface_a_text" placeholder="Answer here."></textarea>
  <div id="card_interface_buttons">
    <button id="card_interface_go_back"
      class="button quarter_button card_interface_button"><-</button>
    <button id="card_interface_set_card"
      class="button quarter_button card_interface_button">Set</button>
    <button id="card_interface_remove"
      class="button quarter_button card_interface_button">X</button>
  </div>
</div>

<div id="runset_interface">
  <div id="runset_interface_qa_space">
    <div id="index_card_background">
      <div id="index_card_red_line"></div>
      <div id="index_card_blue_line_container"></div>
    </div>
    <div id="runset_interface_qa_text"></div>
  </div>
  <div id="runset_interface_buttons">
    <!--button id="runset_interface_flip_card" class="button wide_button">Flip</button>
    <button id="runset_interface_go_back" class="button wide_button"><-</button>
    <button id="runset_interface_missed" class="button wide_button">X</button>
    <button id="runset_interface_correct" class="button wide_button">./</button-->
    <span id="runset_interface_go_back" class="button material-icons md-32">arrow_circle_up</span>
    <span id="runset_interface_missed" class="button material-icons md-32">close</span>
    <span id="runset_interface_correct" class="button material-icons md-32">check</span>
    <span id="runset_interface_flip_card" class="button material-icons md-32">rotate_90_degrees_ccw</span>
  </div>
</div>

<div id="modal_interface_screen_cover">
  <div id="modal_interface">
    <div id="modal_interface_message"></div>
    <div id="modal_interface_prompts"></div>
    <div id="modal_interface_button_container"></div>
  </div>
</div>

</div><!--root-->
</body>
</html>
