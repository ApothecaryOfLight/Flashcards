<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
<meta name="mobile-web-app-capable" content="yes">


<link rel="stylesheet" href="style.css">

<script src="script.js"></script>

</head>
<body>

<div id="setlist_interface">
  <input id="setlist_interface_set_name" type="text"/>
  <div id="setlist_interface_set_list"></div>
  <button id="setlist_interface_create" class="wide_button">Create</button>
</div>

<div id="cardlist_interface">
  <div id="cardlist_interface_set_name"></div>
  <div id="cardlist_interface_card_list"></div>
  <button id="cardlist_interface_new">New Card</button>
  <button id="cardlist_interface_go_back" class="wide_button">Go Back</button>
</div>

<div id="card_interface">
  <div id="card_interface_set_name"></div>
  <textarea id="card_interface_q_text"></textarea>
  <textarea id="card_interface_a_text"></textarea>
  <div id="card_interface_buttons">
    <button id="card_interface_go_back" class="wide_button"><-</button>
    <button id="card_interface_set_card" class="wide_button">Set</button>
    <button id="card_interface_remove" class="wide_button">X</button>
  </div>
</div>

<div id="runset_interface">
  <div id="runset_interface_buttons">
    <button id="runset_interface_flip_card" class="wide_button">Flip</button>
    <button id="runset_interface_go_back" class="wide_button"><-</button>
    <button id="runset_interface_missed" class="wide_button">X</button>
    <button id="runset_interface_correct" class="wide_button">./</button>
  </div>
  <div id="runset_interface_qa_space"></div>
</div>

<div id="modal_interface">
  <div id="modal_interface_message"></div>
  <div id="modal_interface_buttons"></div>
</div>

</body>
</html>
