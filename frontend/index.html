<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
<meta name="mobile-web-app-capable" content="yes">


<link rel="stylesheet" href="style.css">

<script src="script.js"></script>

</head>
<body>
<div id="root">
<!--div id="setlist_interface_menu">menu here</div-->

<div id="setlist_interface">
  <input id="setlist_interface_set_name" type="text" placeholder="Search"/>
  <button id="setlist_interface_create" class="button wide_button">Create</button>
  <div id="setlist_interface_set_list"></div>
</div>

<div id="cardlist_interface">
  <div id="cardlist_interface_set_name"></div>
  <div id="cardlist_interface_card_list"></div>
  <div id="cardlist_interface_buttons">
    <button id="cardlist_interface_new" class="button half_button">
      New Card
    </button>
    <button id="cardlist_interface_go_back" class="button half_button">
      Go Back
    </button>
   </div>
</div>

<div id="card_interface">
  <div id="card_interface_set_name"></div>
  <textarea id="card_interface_q_text" placeholder="Question here."></textarea>
  <textarea id="card_interface_a_text" placeholder="Answer here."></textarea>
  <div id="card_interface_buttons">
    <button id="card_interface_go_back"
      class="button quarter_button card_interface_button"><-</button>
    <button id="card_interface_set_card"
      class="button quarter_button card_interface_button">Set</button>
    <button id="card_interface_remove"
      class="button quarter_button card_interface_button">X</button>
  </div>
</div>

<div id="runset_interface">
  <div id="runset_interface_buttons">
    <button id="runset_interface_flip_card" class="button wide_button">Flip</button>
    <button id="runset_interface_go_back" class="button wide_button"><-</button>
    <button id="runset_interface_missed" class="button wide_button">X</button>
    <button id="runset_interface_correct" class="button wide_button">./</button>
  </div>
  <div id="runset_interface_qa_space"></div>
</div>

<div id="modal_interface_screen_cover">
  <div id="modal_interface">
    <div id="modal_interface_message"></div>
    <div id="modal_interface_buttons"></div>
  </div>
</div>

</div>
</body>
</html>
